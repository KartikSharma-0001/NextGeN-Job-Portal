<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chatbot, Form </title>
  <link href=".//css/contactStyle.css" rel="stylesheet"> 
</head>

<body>

  <!-- Dark Mode Toggle -->
  <!-- <button class="darkmode-btn" onclick="toggleDarkMode()">🌙</button> -->

  <!-- Chatbot Button -->
  <button class="chatbot-btn" onclick="toggleChatbot()">💬</button>

  <!-- Chatbot Window -->
  <div class="chatbot-window" id="chatbotWindow">
    <div class="chatbot-header">Chatbot</div>
    <div class="chatbot-body" id="chatbotBody">
      <p>Hello! 👋 How can I assist you?</p>
    </div>
    <div class="chatbot-footer">
      <input type="text" id="userInput" placeholder="Type a message..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <!-- Form Button -->
  <button class="form-btn" onclick="toggleForm()">📝</button>

  <!-- Form Modal -->
  <div class="form-modal" id="formModal" onclick="closeForm(event)">
    <div class="form-content">
      <h2>Contact Us</h2>
      <input type="text" placeholder="Your Name" />
      <input type="email" placeholder="Your Email" />
      <input type="text" placeholder="Your Message" />
      <button>Submit</button>
    </div>
  </div>

  <script>
    function toggleChatbot() {
      document.getElementById('chatbotWindow').classList.toggle('active');
    }

    function toggleForm() {
      document.getElementById('formModal').classList.toggle('active');
   } 
  

    function closeForm(event) {
      if (event.target.id === 'formModal') {
        toggleForm();
      }
    }

    function sendMessage() {
      const input = document.getElementById('userInput');
      const chatbotBody = document.getElementById('chatbotBody');

      if (input.value.trim() !== '') {
        const userMessage = document.createElement('p');
        userMessage.textContent = "You: " + input.value;
        userMessage.style.textAlign = "right";
        chatbotBody.appendChild(userMessage);

        setTimeout(() => {
          const botReply = document.createElement('p');
          botReply.textContent = "Bot: Thank you for reaching out! 💬";
          chatbotBody.appendChild(botReply);
          chatbotBody.scrollTop = chatbotBody.scrollHeight;
        }, 600);

        chatbotBody.scrollTop = chatbotBody.scrollHeight;
        input.value = '';
      }
    }

    function toggleDarkMode() {
      document.body.classList.toggle('dark-mode');
      const button = document.querySelector('.darkmode-btn');
      if (document.body.classList.contains('dark-mode')) {
        button.textContent = "☀️";
      } else {
        button.textContent = "🌙";
      }
    }
  </script>

</body>
</html>
